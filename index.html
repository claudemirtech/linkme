<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkme</title>

    <!-- Favicons -->
    <link rel="icon" href="/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="apple-touch-icon" href="/img/favicons/apple-touch-icon.png" sizes="180x180">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(() => {
            $('#number').mask("(99)99999-9999", { placeholder: "(DD)00000-0000" });
            $('a').click((e) => {
                e.preventDefault();
                const phone = $('#number').unmask().val();
                const text = encodeURI($('#text').val());
                const link = screen.width < 640 || screen.height < 480 ? `https://wa.me/55${phone}&text=${text}` : `https://web.whatsapp.com/send?phone=55${phone}&text=${text}`;
                window.location.href = link;
            });
        });
    </script>

</head>

<body class="bg-gray-50 font-sans text-gray-900">

    <div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
        <header class="text-center mb-8">
            <h3 class="text-2xl font-semibold text-gray-800">Gerador de Link para WhatsApp</h3>
        </header>

        <main>
            <div class="space-y-4">
                <!-- Phone Number Input -->
                <div>
                    <label for="number" class="block text-lg font-medium text-gray-700">NÃºmero de telefone</label>
                    <input id="number" type="text" placeholder="(DD)00000-0000"
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Message Input -->
                <div>
                    <label for="text" class="block text-lg font-medium text-gray-700">Mensagem</label>
                    <textarea id="text" rows="3" placeholder="Digite sua mensagem aqui..."
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <a href="#" class="px-6 py-2 bg-blue-500 text-white rounded-lg">
                        Link
                    </a>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-gray-600 text-sm">
            <p>AtomicWeb</p>
        </footer>
    </div>

</body>

</html>
